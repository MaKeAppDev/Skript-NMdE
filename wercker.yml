box: kevmeyer/latex-cmake
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: check setup
        code: |
          echo $PATH
          pdflatex --version
    - script:
        name: add scientific package
        code: |
          curl -O https://raw.githubusercontent.com/latex4ei/latex4ei-packages/master/scientific.sty
    - script:
        name: generate pdf
        code: |
          mkdir -p build
          cd build
          cmake ..
          make
  after-steps:
      # Use the build results
      - script:
          name: saving pdf
          code: |
            cp build/*.pdf $WERCKER_REPORT_ARTIFACTS_DIR

deploy:
  steps:
    - add-to-known_hosts:
        hostname: lootsch.cetus.uberspace.de
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $sshkey_PRIVATE
        overwrite: true
        hide-from-log: true
    - script:
        name: deploy pdf
        code: |
          pwd
          ls -la
          scp -i $PRIVATEKEY_PATH -o StrictHostKeyChecking=no -o UserKnownHostsFile=no build/skript.pdf lootsch@lootsch.cetus.uberspace.de:~/html/latex/$WERCKER_APPLICATION_NAME.pdf
